name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: starterkit_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run Unit Tests
      run: dotnet test tests/unit/StarterKit.UnitTests/StarterKit.UnitTests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"
    
    - name: Run Integration Tests
      run: dotnet test tests/integration/StarterKit.IntegrationTests/StarterKit.IntegrationTests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Database=starterkit_test;Username=postgres;Password=postgres"
    
    - name: Run E2E Tests
      run: dotnet test tests/e2e/StarterKit.E2ETests/StarterKit.E2ETests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=e2e-test-results.trx"
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Database=starterkit_test;Username=postgres;Password=postgres"
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/TestResults/*.trx

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t starterkit-api:latest .
    
    - name: Start services with docker-compose
      run: |
        docker-compose up -d
        sleep 30
    
    - name: Check API health
      run: |
        for i in {1..10}; do
          if curl -f http://localhost:8080/api/health; then
            echo "API is healthy"
            exit 0
          fi
          echo "Waiting for API... attempt $i"
          sleep 5
        done
        echo "API health check failed"
        docker-compose logs
        exit 1
    
    - name: Test API endpoints
      run: |
        # Test languages endpoint
        curl -f http://localhost:8080/api/languages || exit 1
        
        # Test greetings endpoint
        curl -f http://localhost:8080/api/greetings || exit 1
        
        # Test greeting by language
        curl -f "http://localhost:8080/api/greetings/by-language/en" || exit 1
    
    - name: Stop services
      if: always()
      run: docker-compose down -v

